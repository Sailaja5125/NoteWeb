<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
<form class="form" id="registerForm">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
    <div class="flex">
        <label>
            <input class="input" type="text" name="username" placeholder="" required>
            <span>Username</span>
        </label>
    </div>  
    <label>
        <input class="input" type="email" name="email" placeholder="" required>
        <span>Email</span>
    </label> 
    <label>
        <input class="input" type="password" name="password" placeholder="" required>
        <span>Password</span>
    </label>
    <label>
        <input class="input" type="password" name="confirmPassword" placeholder="" required>
        <span>Confirm password</span>
    </label>
    <label>
        <input class="input" type="tel" name="phonenumber" placeholder="" required>
        <span>Phone Number</span>
    </label>
    <button type="submit" class="submit">Submit</button>
    <p class="signin">Already have an account? <a href="login.html">Login</a> </p>
</form>

<script src="signup.js"></script>
</body>
</html>
